# ==========================================
# CONFIGURAÇÃO DO AGENTE FINANCEIRO
# ==========================================

[PATHS]
# Diretório onde estão os extratos e planilhas
diretorio_arquivos = dados

# Diretório para backup dos dados
backup_path = backup

[DATABASE]
# Nome do arquivo do banco de dados
db_name = financeiro.db

[PROCESSAMENTO]
# Quantos meses retroativos buscar por arquivos
meses_retroativos = 12

# Filtrar transações em moedas estrangeiras
filtrar_moedas_estrangeiras = true

# Categoria padrão para transações não identificadas
categoria_padrao = A definir

[ARQUIVOS]
# Formatos de arquivo suportados por fonte
pix_formato = txt
itau_formato = xls
latam_formato = xls

# Padrão de nomenclatura dos arquivos
# {AAAAMM}_Extrato.txt para PIX
# {AAAAMM}_Itau.xls para Itaú
# {AAAAMM}_Latam.xls para Latam

[LOGGING]
# Nível de log (DEBUG, INFO, WARNING, ERROR)
nivel_log = INFO

# Arquivo de log (deixe vazio para não salvar em arquivo)
arquivo_log = 

[EXCEL]
# Nome do arquivo Excel de saída
arquivo_saida = consolidado_temp.xlsx

# Incluir dados de períodos anteriores
incluir_historico = true