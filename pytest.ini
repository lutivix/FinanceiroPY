[pytest]
# Diretório de testes
testpaths = tests

# Padrão de descoberta de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers customizados
markers =
    unit: Testes unitários rápidos
    integration: Testes de integração
    slow: Testes que demoram mais tempo

# Configurações de cobertura
[coverage:run]
source = backend/src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
